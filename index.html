<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="init()">
    <div class="frame">

        <!-- Sidebar links -->
        <header>
            <div class="logo-container">
                <img class="logo" src="/img/Quizapp 2/logo.png" alt="Logo">
                
            </div>

            <nav class="navbar">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">JavaScript</a>
            </nav>
        </header>

        <!-- Quiz rechts -->
        <div class="card quiz-card">
            <!-- Bild oben -->
            <img src="img/Quizapp 2/brainbg.jpg" id="header-image" class="card-img-top">

           <!-- mit 25 % -->
            <div class="progress">
                <div
                    class="progress-bar"
                    id="progress-bar"
                    role="progressbar"
                    style="width: 25%;"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100">
                    25%
                </div>
            </div>

            <!-- Endscreen -->
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">Quiz beendet!</div>

                <div class="text-center">
                    Du hast
                    <b id="count-of-right-questions">0</b>
                    von
                    <b id="count-of-questions">0</b>
                    Fragen richtig beantwortet.
                </div>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">
                        Erneut spielen
                    </button>
                </div>
            </div>

            <!-- Fragen-Ansicht -->
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">Antwort</div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">Antwort</div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">Antwort</div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">Antwort</div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-nummer">1</b> von
                        <b id="all-questions">7</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>
                        NÃ¤chste Frage
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
